      <script>
        const searchBar = document.getElementById("search-input");
  const placeholders = ["Search eg: asmaul husna", "Search eg: virdullathef", "Search eg: hizb annasr", "Search eg:hizb albahr", "Search eg:Kanzil arsh"];
  let i = 0;

  setInterval(() => {
    searchBar.setAttribute("placeholder", placeholders[i]);
    i = (i + 1) % placeholders.length;
  }, 2000)



  const searchInput = document.getElementById('search-input');
  const sectionBoxes = document.getElementsByClassName('section-box');

  function isSimilarMatch(query, sectionTitle) {
    const regex = new RegExp(query, 'i');
    return regex.test(sectionTitle);
  }

  searchInput.addEventListener('input', () => {
    const searchQuery = searchInput.value.trim();

    Array.from(sectionBoxes).forEach((section) => {
      const sectionTitle = section.querySelector('.section-title').textContent;

      if (isSimilarMatch(searchQuery, sectionTitle)) {
        section.style.display = 'block';
      } else {
        section.style.display = 'none';
      }
    });
  });
      </script>
